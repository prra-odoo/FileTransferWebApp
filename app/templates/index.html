<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/favicon-32x32.png">
    <title>File Share</title>
</head>
<body>
    <div>
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <div class="card text-center mt-5">
              <div class="card-header">
                  <h1 class="">File Share</h1>
                  <a href="{{ url_for('filelist') }}" class="btn btn-link" tabindex="-1" role="button" aria-disabled="true">Downloads</a>
              </div>
              <div class="card-body">
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>{{ message }} !</strong> You should select a file.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                  {% endif %}
                 {% endwith %}
                 <br>
                  <form style="text-align: center;" class="form-group" action="/upload" enctype = "multipart/form-data" method = "POST" >
                    <input type="file" id="files" name="files" multiple="multiple" class="form-control" ><br>
                    <button class="btn btn-primary">Upload</button>
                  </form>
                  <br>
                  <img src="{{ url_for('generate_qrcode', url=url_for('index', _external=True)) }}" alt="QR Code">
                  <p>Scan the above QR code with your device to access the URL.</p>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
